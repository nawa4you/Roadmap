<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document's</title>
</head>
<body>
    <div>
        <h1>Welcome to   my page</h1>
        <p id="internet-message" class="none"> Please check your internet connection </p>
        
    </div>
    <div class="box">
        <h2>Bla  Bla</h2>

    </div>
    <div class="box"></div>
    
</body>
</html>
<style></style>
<script>
    const internetMsgElem = document.getElementById(
        "internet-message"
    )

    window.addEventListener("online", () => {
        internetMsgElem.classList.remove('none')
    })

    window.addEventListener("offline", () => {
        internetMsgElem.classList.add('none')
    })


</script>
